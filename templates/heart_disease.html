<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Container styling */
        .container {
            background: #fff;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            font-weight: bold;
            margin-top: 1rem;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Button styling */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }

        /* Result display */
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
        .back-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction using ML</h1>
        <form method="post">
            <label>Age: <input type="text" name="age"></label>
            <label>Sex: <input type="text" name="sex"></label>
            <label>Chest Pain types: <input type="text" name="cp"></label>
            <label>Resting Blood Pressure: <input type="text" name="trestbps"></label>
            <label>Serum Cholesterol: <input type="text" name="chol"></label>
            <label>Fasting Blood Sugar > 120 mg/dl: <input type="text" name="fbs"></label>
            <label>Resting ECG Results: <input type="text" name="restecg"></label>
            <label>Maximum Heart Rate Achieved: <input type="text" name="thalach"></label>
            <label>Exercise Induced Angina: <input type="text" name="exang"></label>
            <label>ST Depression Induced by Exercise: <input type="text" name="oldpeak"></label>
            <label>Slope of the Peak Exercise ST Segment: <input type="text" name="slope"></label>
            <label>Major Vessels Colored by Fluoroscopy: <input type="text" name="ca"></label>
            <label>Thal: <input type="text" name="thal"></label>
            <button type="submit">Heart Disease Test Result</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Result: {{ result }}</h2>
            </div>
        {% endif %}

        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
